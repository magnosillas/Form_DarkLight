<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css ">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d45c8c20fd.css" crossorigin="anonymous">
    

</head>
<body>
    <main id="container">
        <form  id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="./assets/img/facebook.png" alt="facebook logo">
                </a>
                <a href="#">
                    <img src="./assets/img/google.png" alt="google logo">
                </a>
                <a href="#">
                    <img src="./assets/img/github.png" alt="github logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" >
                        </div>
                    </label>

                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" name="email" id="email" >
                        </div>
                    </label>

                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" >
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">Forgot your password</a>
                    </div>

                    

                </div>
                
            </div>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d45c8c20fd.js" crossorigin="anonymous"></script>
</body>
</html>
